<div class="">
  <input type="text" [(ngModel)]="searchTerm" />
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    <tr *ngFor="let stu of filterStudent">
      <td>{{stu.id}}</td>
      <td>{{stu.name}}</td>
      <td>{{stu.email}}</td>
    </tr>
  </table>
</div>
